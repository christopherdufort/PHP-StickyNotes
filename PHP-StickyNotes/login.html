<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content ="PHP project 2 - A sticky note website">
		<meta name="keywords" content="AJAX, PHP, HTML, CSS, JS, JQueryUI,">
		<meta name="author" content="Christopher Dufort" >

		<title>Sticky Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="loginStyle.css" />
		<script type-"text/javascript" src="handleLogin.js"></script>		
	</head>
	<body>
		<div class="container">
		    <div class="row">
		        <div class="col-sm-6 col-md-4 col-md-offset-4">
		            <h1 class="text-center login-title">Register or Sign in to access Sticky Notes</h1>
		            <div class="account-wall">
		                <img class="profile-img" src="lock.png" alt="">
		                <form class="form-signin">
		                <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
    					<small class="text-muted">We'll never share your email with anyone else.</small>
		                <input type="password" id="password" class="form-control" placeholder="Password" required>
		                <button id="loginBtn" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
		                <button id="registerBtn"class="btn btn-lg btn-primary btn-block" type="button">Register</button>
		                <!-- Currently not implemented: goal would be to extend the session/cookie time beyond browser shutdown -->
		                <label class="checkbox pull-left">
		                    <input type="checkbox" value="remember-me">
		                    Remember me
		                </label>
		                <!-- Currently not implemented: the ideal would be to send an email/txt to reset password -->
		                <a href="#" class="pull-right need-help">Forgot Password? </a><span class="clearfix"></span> 
		                </form>
		            </div>
		            <!-- Currently not implemented this would alert the user to legal TOS -->
		            <a href="#" class="text-center new-account">Terms Of Service</a> 
		        </div>
		    </div>
		<footer>
			<p>Copyright &copy; 2015 Christopher Dufort | <a href="http://www.dawsoncollege.qc.ca/" target="_blank" rel="external" title="DawsonCollege">Dawson College</a></p>
		</footer>
		</div>
	</body>
</html>
